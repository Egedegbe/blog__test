<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h3 class="submit_new">CREATE A POST</h3>
    <div class="form-container" style="padding-bottom: 150px;">
    <form action="/create"  method="POST">
     
      <!-- Name -->
    <div class="row">
      <div class="col-25">
        <label for="name">Title</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Add a title">
      </div>
    </div>

    <div class="row">
        <div class="col-25">
          <label for="name">Snippet</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Add a snippet">
        </div>
      </div>
          <!-- Description -->
        <div class="row">
            <div class="col-25">
              <label for="body">Body</label>
            </div>
            <div class="col-75">
              <textarea id="body" name="body" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
        
          <!-- category -->
          <div class="row">
            <div class="col-25">
              <label for="category">Choose Category</label>
            </div>
            <div class="col-75">
              <select id="category" name="category">
                <option value="select">Select</option>
                <option value="SPORT">SPORT</option>
                <option value="PROGRAMMING">PROGRAMMING</option>
               
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="name">Author's name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Add a Author's Name">
            </div>
          </div>
 
        <div class="row">
        <input type="submit" value="Submit">
        </div>
    </form>
  </div>
</body>
</html>
